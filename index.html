<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Virtual Pet</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body class="wrapper">
        <div class="mainUI">
            <div class="content">
                <div class="title">
                    <p style="margin: 0px;">Mochi the Kitty</p>
                </div>
                <div class="mochi">
                    <div id="sprite"></div>
                </div>
                <div class="needsBars">
                    <div class="needsBar">
                        <p>Hunger</p>
                        <div class="bar">
                            <div id="hungerBar"></div>
                        </div>
                    </div>
                    <div class="needsBar">
                        <p>Happiness</p>
                        <div class="bar">
                            <div id="happinessBar"></div>
                        </div>
                    </div>
                    <div class="needsBar">
                        <p>Energy</p>
                        <div class="bar">
                            <div id="energyBar"></div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button onclick="changeSpriteState('eat');feed();">Feed</button>
                    <button onclick="changeSpriteState('play');play();">Play</button>
                    <button onclick="changeSpriteState('sleep');sleep();">Sleep</button>
                </div>
            </div>
        </div>
    </body>
</html>
