<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Virtual Pet</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body class="wrapper">
        <div class="mainUI">
            <div class="content">
                <div class="title">
                    <p style="margin: 0px;">Mochi the Kitty</p>
                </div>
                <div class="mochi">
                    <div class="sprite"></div>
                </div>
                <div class="needsBars">
                    <div class="needsBar">
                        <p>Hunger</p>
                        <div class="bar"></div>
                    </div>
                    <div class="needsBar">
                        <p>Happiness</p>
                        <div class="bar"></div>
                    </div>
                    <div class="needsBar">
                        <p>Energy</p>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="buttons">
                    <button onclick="feed">Feed</button>
                    <button onclick="play">Play</button>
                    <button onclick="sleep">Sleep</button>
                </div>
            </div>
        </div>
    </body>
</html>
